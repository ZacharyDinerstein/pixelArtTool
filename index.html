<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/spectrum.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>Pixel Art Tool</title>
</head>
<body>
	<main>
		<section class="canvas"></section>
		<section class="button-container color-buttons">
			<h1>Select Color</h1>
			<input type='text' id="full"/>
		</section>
		<section class="button-container brush-buttons">
			<h1>Select Brush Type</h1>
			<button>Click Painting</button>
			<button>Mouseover Painting</button>
		</section>
		<section class="button-container canvas-buttons">
			<h1>New Canvas</h1>
			<button id="white-canvas-button">White Canvas</button>
			<button id="black-canvas-button">Black Canvas</button>
		</section>
		<section class="button-container save-buttons">
			<h1>Save State</h1>
			<button id="save-button">Save</button>
			<button id="load-button">Load</button>
		</section>
	</main>
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/spectrum.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
